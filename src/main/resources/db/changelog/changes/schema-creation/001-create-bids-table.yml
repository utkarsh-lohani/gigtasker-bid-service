databaseChangeLog:
  - changeSet:
      id: create-bids-table
      author: gigtasker-author
      changes:
        - createTable:
            tableName: bids
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: task_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: bidder_user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: amount
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: "PENDING"
                  constraints:
                    nullable: false

              - column:
                  name: proposal
                  type: TEXT

        # Index on task_id
        - createIndex:
            indexName: idx_bids_task_id
            tableName: bids
            columns:
              - column:
                  name: task_id

        # Index on bidder_user_id
        - createIndex:
            indexName: idx_bids_bidder_user_id
            tableName: bids
            columns:
              - column:
                  name: bidder_user_id

        # Index on status
        - createIndex:
            indexName: idx_bids_status
            tableName: bids
            columns:
              - column:
                  name: status

      rollback:
        - dropIndex:
            indexName: idx_bids_status
            tableName: bids

        - dropIndex:
            indexName: idx_bids_bidder_user_id
            tableName: bids

        - dropIndex:
            indexName: idx_bids_task_id
            tableName: bids

        - dropTable:
            tableName: bids
